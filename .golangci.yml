version: 2

linters:
  enable:
    - govet
    - revive
    - staticcheck
    - errcheck
    - ineffassign
    - unconvert
    - goconst
    - misspell
    - unparam
    - prealloc
    - gocritic
    - gocyclo
    - gosec
    - unused

linters-settings:
  govet:
    check-shadowing: true
  revive:
    rules:
      - name: exported
        arguments:
          - disableStutteringCheck
  gocyclo:
    min-complexity: 15

run:
  deadline: 5m
  tests: true
  skip-dirs:
    - bin

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - gosec
  max-issues-per-linter: 0
  max-same-issues: 0

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
